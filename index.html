<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Developer Bakin Battle Script Modifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="page-title">RPG Developer Bakin Battle Script Modifier</h1>
    <select id="language-switcher" onchange="switchLanguage()">
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>
    <div id="options"></div>
    <button id="export-btn" onclick="exportCode()">Export Code</button>
    <button id="save-btn" onclick="saveOptions()">Save Options</button>
    <button id="load-btn" onclick="loadOptions()">Load Options</button>
    <button id="reset-btn" onclick="resetToDefault()">Reset to Default</button>
    <script src="script.js"></script>
</body>
</html>
